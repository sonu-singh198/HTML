<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag</title>
  </head>
  <body>
    <b>sonu</b>
    <!--it is used for bold  to hightlight something-->
    <br />
    <i>sonu</i>
    <br />
    <u>sonu</u>
    <br />
    <strike>sonu</strike>
    <br />
    <p>
      Lorem ipsum <u>dolor</u> sit amet consectetur, adipisicing elit. Nihil est culpa
      recusandae sequi vero velit non obcaecati <i>anim</i>i blanditiis! Accusantium
      itaque dolorem <i>tempore</i> possimus nemo tenetur. Omnis deleniti <strike>officia</strike>
      praesentium.
    </p>
  </body>
</html>
